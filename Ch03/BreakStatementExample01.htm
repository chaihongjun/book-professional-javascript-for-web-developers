<!DOCTYPE html>
<html>
<head>
    <title>Break Statement Example 1</title>
    <script type="text/javascript">
        var num = 0;

        for (var i=1; i < 10; i++) {
            if (i % 5 == 0) {

                break;  //当i可以整除5的时候跳出for循环
                        // i=5 的时候 执行alert命令
                        // 这个时候循环执行了4次
                        // 所以num=4
            }
            num++;
        }

        alert(num);    //4



    </script>
</head>
<body>

</body>
</html>
